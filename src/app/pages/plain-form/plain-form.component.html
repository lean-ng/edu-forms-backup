<section>
  <h2>Plain HTML Formular</h2>
  <hr>
</section>
<form class="p-4">
  <fieldset>
    <legend>Registrierung</legend>
    <div class="form-group">
      <label for="acc">Account Name</label>
      <input type="text" required minlength="3" class="form-control" id="acc" placeholder="Enter account name">
      <div class="invalid-feedback">
        Wenigstens drei Zeichen müssen es bitte sein.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Adresse</label>
      <input type="email" required class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <div class="invalid-feedback">
        Ungültige Email-Adresse
      </div>
      <small id="emailHelp" class="form-text text-muted">Deine Email-Adresse bleibt bei uns, wir teilen sie
        niemals.</small>
    </div>
    <div class="form-group">
      <label for="pw1">Passwort</label>
      <input type="password" minlength="8" required class="form-control" id="pw1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="pw2">Passwort (Wiederholung)</label>
      <input type="password" class="form-control" id="pw2" placeholder="Password">
      <div class="invalid-feedback">
        Passwörter stimmen nicht überein.
      </div>
    </div>
    <div class="form-group">
      <label for="zip">PLZ</label>
      <input type="text" pattern="\d{5}" class="form-control" id="zip"
        placeholder="Postleitzahl">
      <div class="invalid-feedback">
        Bitte eine korrekte PLZ angeben.
      </div>
    </div>
    <div class="form-group">
      <label for="framework">Lieblings SPA-Framework</label>
      <select class="custom-select" id="framework" required>
        <option selected disabled value="">Bitte wählen ...</option>
        <option *ngFor="let fw of frameworks$ | async" [value]="fw.id">{{ fw.name }}</option>
      </select>
      <div class="invalid-feedback">
        Bitte ein Framework auswählen.
      </div>
    </div>
    <div class="actions d-flex justify-content-end pt-2">
      <button type="submit" class="btn btn-primary">Absenden</button>
    </div>
  </fieldset>
</form>
